{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <section class="default-section">
        <div class="auto-container">
            <div class="row clearfix">
                
                <br/>
                <div class="col-md-12 text-justify">
                    <div id="precios-historicos">
                        <br>
                        <div class="table-responsive">
                            <table class="table key_value_responsive table-striped table-bordered" id="datatable">
                                <thead>
                                <tr>
                                    <th style="width:80px">Date</th>
                                    <th>Close</th>
                                    <th>Open</th>
                                    <th>High</th>
                                    <th>Low</th>
                                    <th>Volume</th>
                                </tr>
                                </thead>
                                <tbody id="tbody_ph">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <small>* Distribution adjusted prices</small>

                    <table class="table key_value_responsive table-striped table-bordered hidden" id="exportar">
                        <thead>
                        <tr>
                            <th style="width:80px">Date</th>
                            <th>Close</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Volume</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_ph">
                        </tbody>
                    </table>
                    <div class="text-right">
                        <button id="btn1" class="float-right">Export</button>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
    </section>
{% endblock %}
{% block otherscripts %}
    <script src="{% static 'js/bootstrap-datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'js/historicos.js' %}"></script>
    <script src="{% static 'js/jquery.table2excel.min.js' %}"></script>

    <script>
        $("#btn1").click(function () {
            $("#exportar").table2excel({
                // exclude CSS class
                name: "Precio Historico",
                filename: "PrecioHistorico", //do not include extension
                fileext: ".xls", // file extension
                preserveColors: true
            });
        });
    </script>
{% endblock %}
{% block otherstyles %}
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}"/>
{% endblock %}
