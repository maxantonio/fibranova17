{% block content %}
    <section class="default-section">
        <div class="auto-container">

    <!-- Get in Touch -->
    <section class="getintouch">
        <div class="auto-container">

            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="sec-title">
                      <h2>Cont치ctanos </h2>
                  </div>
                    <div class="contact-form default-form">
                        <form action="{% url 'frontend:send-mail-contact' %}" method="post">
                            {% csrf_token %}
                            <div class="row clearfix">
                                <div class="form-group col-md-6 col-sm-6 col-xs-12">

                                        <input type="text" name="username" value="" placeholder="Nombre *">
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                    <div class="group-inner">
                                        <input type="email" required name="email" value="" placeholder="Email *">
                                    </div>
                                </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="group-inner">
                                        <input type="text" name="subject" placeholder="Asunto">
                                    </div>
                                </div>

                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <div class="group-inner">
                                        <textarea name="message" required placeholder="Mensaje *"></textarea>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">

                                </div>
                            </div>
